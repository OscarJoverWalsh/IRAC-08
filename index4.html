Implementación del cliente de visualización y análisis de métricas-->

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>IRAC - Práctica 3</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.1/Chart.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.1/Chart.bundle.min.js"></script>
  </head>

  <body>
    <div align="center">
      <h1> IRAC - Group 08 </h1>
      <h3> Guillermo Garcia Avalos, Manuel Garcia Gomez, Oscar Jover Walsh, Alejandro Moral Perez </h3>
    </div>

    <div class="code" align="center">
      <video class="dashjs-player" width="1280" height="720" autoplay controls preload="auto" muted>
      </video>
    </div>

    <div class="code">
      <p>Video Bitrate: <span id="bitrate"></span> kbps</p>
      <p>Video Buffer: <span id="buffer"></span> seconds</p>
      <p>Video Representation: <span id="representation"></span></p>
    </div>

    <div align="center">
      <canvas id="chart" height="360" style="border:5px solid #000000;">
      </canvas>
    </div>
    
    <script>
      var ctx = document.getElementById("chart").getContext("2d");
      var chart = new Chart(ctx, {
        type: 'bar',
        data: {
          labels: [currentTime()],
          datasets: [
            {
              label: 'Bitrate',
              yAxisID: 'A',
              type: 'line',
              borderColor: 'rgba(255, 0, 0, 1)',
              backgroundColor: 'rgba(255, 0, 0, 0.2)',
              data: [0],
              fill: 'origin'
            },
            {
              label: 'Buffer Level',
              yAxisID: 'B',
              type: 'line',
              borderColor: 'rgba(0, 255, 0, 1)',
              backgroundColor: 'rgba(0, 255, 0, 0.4)',
              data: [0],
              fill: 'origin'
            }]
          },
          options: {
            responsive: true,
            maintainAspectRatio: false,
            scales: {
              yAxes: [
              {
                id: 'A',
                type: 'linear',
                position: 'left',
                ticks: {
                  fontColor: 'rgba(255, 0, 0, 1)',
                  fontSize: 15
                },
                scaleLabel: {
                  labelString: 'Bitrate'
                }
              },
              {
                id: 'B',
                type: 'linear',
                position: 'right',
                ticks: {
                  fontColor: 'rgba(0, 255, 0, 1)',
                  fontSize: 15
                },
                scaleLabel: {
                  labelString: 'Buffer Level'
                }
              }]
            }
          }
        });

      document.addEventListener("DOMContentLoaded", function(){
        init();
      });

      function currentTime() {
        var date = new Date();
        return date.getHours() + ":" + (date.getMinutes()<10?'0':'') + date.getMinutes() + "," + (date.getSeconds()<10?'0':'') + date.getSeconds();
      }

      console.log("Page loading time " + currentTime());

      function Data(chart, label, buffer, bitrate) {
        chart.data.labels.push(label);
        chart.data.datasets[1].data.push(buffer);
        chart.data.datasets[0].data.push(bitrate);
        chart.update();
     }

      function init() {
        var video,
          player,
          mpd_url = "./output/stream.mpd";
        video = document.querySelector("video");
        player = dashjs.MediaPlayer().create();
        player.initialize(video, mpd_url, true);
        player.on(dashjs.MediaPlayer.events["PLAYBACK_ENDED"], function () {
          clearInterval(eventPoller);
        });

        var eventPoller = setInterval(function () {
          var streamInfo = player.getActiveStream().getStreamInfo();
          var dashMetrics = player.getDashMetrics();
          var dashAdapter = player.getDashAdapter();
          if (dashMetrics && streamInfo) {
            const periodIdx = streamInfo.index;
            var repSwitch = dashMetrics.getCurrentRepresentationSwitch(
              "video",
              true
            );
            var bufferLevel = dashMetrics.getCurrentBufferLevel("video", true);
            var bitrate = repSwitch
              ? Math.round(
                  dashAdapter.getBandwidthForRepresentation(
                    repSwitch.to,
                    periodIdx
                  ) / 1000
                )
              : NaN;

            Data(chart, currentTime(), bufferLevel, bitrate);

            document.getElementById("buffer").innerText = bufferLevel;
            document.getElementById("bitrate").innerText = bitrate;
            document.getElementById("representation").innerText = repSwitch.to;
          }
        }, 500);
      }
    </script>

    <script src="http://cdn.dashjs.org/latest/dash.all.min.js">
    </script>

  </body>
</html>
